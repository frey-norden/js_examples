<!-- Code of Jeffrey Jackson for demo purposes
      Calculator using Javascript and html
      bootstrap responsive styling via cdn is provided-->
<!-- this example comes from '10 Best JS examples' on
      https://hackr.io/blog/javascript-projects
      Styling is provded from Bootstrap cdn. See > https://getbootstrap.com/docs/4.0/getting-started/introduction/
-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Javascript Calculations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



  </head>
  <body>
    <div class="title">A busted JS calculator</div>
    <table border="2">
      <tr>
        <td><input type="button" value="c"  onclick="clr()"/></td>
        <td><input type="text" id="textual"/></td>
      </tr>
      <tr>
        <td><input type="button" value="+"  onclick="display('+')"/></td>
        <td><input type="button" value="1"  onclick="display('1')"/></td>
        <td><input type="button" value="3"  onclick="display('3')"/></td>
        <td><input type="button" value="5"  onclick="display('5')"/></td>
      </tr>
      <tr>
        <td><input type="button" value="-"  onclick="display('-')"/></td>
        <td><input type="button" value="2"  onclick="display('2')"/></td>
        <td><input type="button" value="4"  onclick="display('4')"/></td>
        <td><input type="button" value="6"  onclick="display('6')"/></td>
      </tr>
      <tr>
        <td><input type="button" value="*"  onclick="display('*')"/></td>
        <td><input type="button" value="7"  onclick="display('7')"/></td>
        <td><input type="button" value="9"  onclick="display('9')"/></td>
        <td><input type="button" value="8"  onclick="display('8')"/></td>
      </tr>
      <tr>
        <td><input type="button" value="/"  onclick="display('/')"/></td>
        <td><input type="button" value="."  onclick="display('.')"/></td>
        <td><input type="button" value="0"  onclick="display('0')"/></td>
        <td><input type="button" value="="  onclick="display('=')"/></td>
      </tr>
    </table>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  <script>
  function display(qty)
  {
    document.getElementById("textual").value+=qty
  }

  </script>
</html>
